name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # macOS
          - os: darwin
            arch: amd64
            ext: ''
            name: macos-intel
          - os: darwin
            arch: arm64
            ext: ''
            name: macos-apple-silicon
          # Linux
          - os: linux
            arch: amd64
            ext: ''
            name: linux-amd64
          - os: linux
            arch: arm64
            ext: ''
            name: linux-arm64
          # Windows
          - os: windows
            arch: amd64
            ext: '.exe'
            name: windows-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o instagram-unfollow-${{ matrix.name }}${{ matrix.ext }} ./cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: instagram-unfollow-${{ matrix.name }}
          path: instagram-unfollow-${{ matrix.name }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move and compress each binary
          for dir in ./artifacts/*/; do
            name=$(basename "$dir")
            file=$(ls "$dir")
            if [[ "$file" == *.exe ]]; then
              # Windows - create zip
              cp "$dir$file" "release/"
              cd release && zip "${name}.zip" "$file" && rm "$file" && cd ..
            else
              # Unix - make executable and create tar.gz
              chmod +x "$dir$file"
              cp "$dir$file" "release/"
              cd release && tar -czvf "${name}.tar.gz" "$file" && rm "$file" && cd ..
            fi
          done
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
